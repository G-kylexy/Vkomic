name: Build VKomic Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Type de build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - mobile

permissions:
  contents: write

jobs:
  # ============================================
  # BUILD WINDOWS (Rust/Tauri)
  # ============================================
  build-windows:
    runs-on: windows-latest
    if: github.event.inputs.build_type == 'all' || github.event.inputs.build_type == 'windows' || startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install dependencies
        run: npm ci

      - name: Build Windows App
        run: npm run tauri:build
        env:
          CI: true

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: vkomic-windows
          path: |
            src-tauri/target/release/*.exe
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Create Windows Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # BUILD MOBILE (Android APK)
  # ============================================
  build-mobile:
    runs-on: ubuntu-latest
    if: github.event.inputs.build_type == 'all' || github.event.inputs.build_type == 'mobile' || startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: mobile  # Build depuis la branche mobile

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vkomic-android
          path: android/app/build/outputs/apk/release/*.apk

      - name: Create Mobile Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/*-signed.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # NOTIFIER SUR DISCORD (optionnel)
  # ============================================
  notify:
    needs: [build-windows, build-mobile]
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Notify Discord
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "VKomic Build ${{ github.ref_name }}"
          description: |
            Windows: ${{ needs.build-windows.result }}
            Mobile: ${{ needs.build-mobile.result }}
          noprefix: true
