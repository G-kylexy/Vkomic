name: Test Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'macos-intel'
        type: choice
        options:
          - windows
          - macos-intel
          - macos-apple-silicon
          - linux
          - all

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows
          - os: macos-15
            target: x86_64-apple-darwin
            name: macos-intel
          - os: macos-14
            target: aarch64-apple-darwin
            name: macos-apple-silicon
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Check if should run
        id: check
        shell: bash
        run: |
          if [[ "${{ inputs.platform }}" == "all" ]] || [[ "${{ inputs.platform }}" == "${{ matrix.name }}" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check.outputs.should_run == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.check.outputs.should_run == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        if: steps.check.outputs.should_run == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        if: steps.check.outputs.should_run == 'true'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: steps.check.outputs.should_run == 'true' && matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        if: steps.check.outputs.should_run == 'true'
        run: npm ci

      - name: Build Tauri App
        if: steps.check.outputs.should_run == 'true'
        env:
          # Support macOS 10.13 (High Sierra) pour les builds Intel
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.target == 'x86_64-apple-darwin' && '10.13' || '' }}
        run: npm run tauri:build -- --target ${{ matrix.target }}

      - name: Upload artifacts
        if: steps.check.outputs.should_run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vkomic-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
          retention-days: 7

      - name: Skip message
        if: steps.check.outputs.should_run == 'false'
        run: echo "Skipping ${{ matrix.name }} build (requested platform: ${{ inputs.platform }})"
