name: Test Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - windows
          - macos-intel
          - macos-apple-silicon
          - linux
          - all

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: win-x64
            ext: .exe
          - os: macos-15
            target: x86_64-apple-darwin
            name: mac-x64
            ext: .dmg
          - os: macos-14
            target: aarch64-apple-darwin
            name: mac-arm64
            ext: .dmg
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux-x64
            ext: .AppImage

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Check if should run
        id: check
        shell: bash
        run: |
          if [[ "${{ github.event.inputs.platform }}" == "all" ]] || [[ "${{ github.event.inputs.platform }}" == "${{ matrix.name }}" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check.outputs.should_run == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.check.outputs.should_run == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        if: steps.check.outputs.should_run == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        if: steps.check.outputs.should_run == 'true'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: steps.check.outputs.should_run == 'true' && matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        if: steps.check.outputs.should_run == 'true'
        run: npm ci

      - name: Build Tauri App
        if: steps.check.outputs.should_run == 'true'
        id: tauri
        env:
          # Support macOS 10.13 (High Sierra) pour les builds Intel
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.target == 'x86_64-apple-darwin' && '10.13' || '' }}
        run: npm run tauri:build -- --target ${{ matrix.target }}

      - name: Rename and Stage artifacts
        if: steps.check.outputs.should_run == 'true' && steps.tauri.conclusion == 'success'
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          ARTIFACT_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"
          
          mkdir -p final_assets
          
          find "$ARTIFACT_DIR" -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.msi" \) | while read -r filepath; do
            filename=$(basename "$filepath")
            
            # Extract actual extension
            ext=".${filename##*.}"
            
            newname="vkomic-v${VERSION}-${SHORT_SHA}-${{ matrix.name }}${ext}"
            echo "Staging: $filename as $newname"
            cp "$filepath" "final_assets/$newname"
          done

      - name: Upload artifacts
        if: steps.check.outputs.should_run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vkomic-v${{ github.run_number }}-${{ matrix.name }}
          path: final_assets/*
          retention-days: 3
