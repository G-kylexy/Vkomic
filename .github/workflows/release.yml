name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: win-x64-setup
            ext: .exe
          - os: macos-14
            target: aarch64-apple-darwin
            name: mac-arm64
            ext: .dmg
          - os: macos-15
            target: x86_64-apple-darwin
            name: mac-x64
            ext: .dmg
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux-x64
            ext: .AppImage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri App
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.target == 'x86_64-apple-darwin' && '10.13' || '' }}
        with:
          args: --target ${{ matrix.target }}

      - name: Stage artifacts
        shell: bash
        run: |
          mkdir -p final_assets
          VERSION=$(node -p "require('./package.json').version")
          
          # On cherche les bundles générés par Tauri
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            find src-tauri/target/${{ matrix.target }}/release/bundle/nsis -name "*.exe" -exec cp {} final_assets/vkomic-${VERSION}-${{ matrix.name }}.exe \;
          elif [ "${{ matrix.os }}" == "macos-14" ] || [ "${{ matrix.os }}" == "macos-15" ]; then
            find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" -exec cp {} final_assets/vkomic-${VERSION}-${{ matrix.name }}.dmg \;
          elif [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
            find src-tauri/target/${{ matrix.target }}/release/bundle/appimage -name "*.AppImage" -exec cp {} final_assets/vkomic-${VERSION}-${{ matrix.name }}.AppImage \;
          fi

      - name: Create and Upload Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: '${{ github.ref_name }}'
          body: |
            ## Notes de mise à jour

            - **Correctifs du lecteur PDF** : Résolution des erreurs "Format non supporté" et amélioration de la gestion des URIs SAF pour les fichiers avec des caractères spéciaux (parenthèses, accents).
            - **Optimisation du stockage** : Utilisation d'un fichier temporaire unique et auto-nettoyant pour la lecture afin d'éviter les doublons.
            - **Persistance des téléchargements** : Correction d'un bug où les téléchargements terminés pouvaient se réinitialiser au démarrage de l'application.
            - **Performance** : Les builds mobiles ciblent désormais spécifiquement l'architecture arm64-v8a pour plus de rapidité et un APK plus léger.

            ### Binaires
            - **Windows** : `vkomic-1.3.5-win-x64-setup.exe`
            - **macOS Intel** : `vkomic-1.3.5-mac-x64.dmg` (High Sierra 10.13+)
            - **macOS Silicon** : `vkomic-1.3.5-mac-arm64.dmg` (M1/M2/M3)
            - **Linux** : `vkomic-1.3.5-linux-x64.AppImage`
          files: final_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
