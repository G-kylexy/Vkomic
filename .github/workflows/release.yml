name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-setup
            ext: .exe
          - os: macos-14
            target: aarch64-apple-darwin
            name: macos-apple-silicon
            ext: .dmg
          - os: macos-15
            target: x86_64-apple-darwin
            name: macos-intel
            ext: .dmg
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux
            ext: .AppImage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri App
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Support macOS 10.13 (High Sierra) pour les builds Intel
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.target == 'x86_64-apple-darwin' && '10.13' || '' }}
        with:
          args: --target ${{ matrix.target }}

      - name: Rename artifacts
        if: steps.tauri.outputs.artifactPaths != ''
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION=$(node -p "require('./package.json').version")
          fi
          
          ARTIFACT_PATHS='${{ steps.tauri.outputs.artifactPaths }}'
          echo "Artifact paths: $ARTIFACT_PATHS"
          
          echo "$ARTIFACT_PATHS" | jq -r '.[]' | while read -r filepath; do
            if [ -f "$filepath" ]; then
              filename=$(basename "$filepath")
              ext="${{ matrix.ext }}"
              newname="vkomic-${VERSION}-${{ matrix.name }}${ext}"
              newpath="$(dirname "$filepath")/${newname}"
              
              echo "Renaming: $filename -> $newname"
              mv "$filepath" "$newpath"
            fi
          done

      - name: Create and Upload Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: 'VKomic ${{ github.ref_name }}'
          body: |
            ## ğŸš€ Architecture 100% Rust + Tauri
            
            **Taille divisÃ©e par 10. DÃ©marrage instantanÃ©.**
            
            Cette version abandonne Electron pour des performances extrÃªmes et ramÃ¨ne la compatibilitÃ© avec les anciens Mac.
            
            ### ğŸ“¥ Nouveaux Binaires
            * ğŸ **macOS Intel** : `vkomic-VERSION-macos-intel.dmg` (Compatible High Sierra 10.13+)
            * ğŸ **macOS Silicon** : `vkomic-VERSION-macos-apple-silicon.dmg` (M1/M2/M3)
            * ğŸªŸ **Windows** : `vkomic-VERSION-windows-setup.exe`
            * ğŸ§ **Linux** : `vkomic-VERSION-linux.AppImage`
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
