name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-setup
            ext: .exe
          - os: macos-14
            target: aarch64-apple-darwin
            name: macos-apple-silicon
            ext: .dmg
          - os: macos-15
            target: x86_64-apple-darwin
            name: macos-intel
            ext: .dmg
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux
            ext: .AppImage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri App
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Support macOS 10.13 (High Sierra) pour les builds Intel
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.target == 'x86_64-apple-darwin' && '10.13' || '' }}
        with:
          args: --target ${{ matrix.target }}

      - name: Rename and Stage artifacts
        if: steps.tauri.outputs.artifactPaths != ''
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION=$(node -p "require('./package.json').version")
          fi
          
          mkdir -p final_assets
          
          ARTIFACT_PATHS='${{ steps.tauri.outputs.artifactPaths }}'
          echo "$ARTIFACT_PATHS" | jq -r '.[]' | while read -r filepath; do
            if [ -f "$filepath" ]; then
              filename=$(basename "$filepath")
              
              # Exclude noise and duplicate formats
              [[ "$filename" == *.tar.gz ]] && continue
              [[ "$filename" == *.rpm ]] && continue
              
              # Extract actual extension
              ext=".${filename##*.}"
              
              newname="vkomic-${VERSION}-${{ matrix.name }}${ext}"
              echo "Staging: $filename as $newname"
              cp "$filepath" "final_assets/$newname"
            fi
          done

      - name: Create and Upload Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## üöÄ Architecture 100% Rust + Tauri
            
            **Taille divis√©e par 10. D√©marrage instantan√©.**
            
            Cette version abandonne Electron pour des performances extr√™mes.
            
            ### üì• Binaires Disponibles
            * üçé **macOS Intel** : `vkomic-VERSION-macos-intel.dmg` (High Sierra 10.13+)
            * üçé **macOS Silicon** : `vkomic-VERSION-macos-apple-silicon.dmg` (M1/M2/M3)
            * ü™ü **Windows** : `vkomic-VERSION-windows-setup.exe`
            * üêß **Linux** : `vkomic-VERSION-linux.AppImage`
          files: final_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
