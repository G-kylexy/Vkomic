name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: win-x64-setup
            ext: .exe
          - os: macos-14
            target: aarch64-apple-darwin
            name: mac-arm64
            ext: .dmg
          - os: macos-15
            target: x86_64-apple-darwin
            name: mac-x64
            ext: .dmg
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux-x64
            ext: .AppImage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri App
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Support macOS 10.13 (High Sierra) pour les builds Intel
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.target == 'x86_64-apple-darwin' && '10.13' || '' }}
        with:
          args: --target ${{ matrix.target }}

      - name: Rename and Stage artifacts
        if: steps.tauri.outputs.artifactPaths != ''
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION=$(node -p "require('./package.json').version")
          fi
          
          mkdir -p final_assets
          
          ARTIFACT_PATHS='${{ steps.tauri.outputs.artifactPaths }}'
          echo "$ARTIFACT_PATHS" | jq -r '.[]' | while read -r filepath; do
            if [ -f "$filepath" ]; then
              filename=$(basename "$filepath")
              
              # Exclude noise and duplicate formats
              [[ "$filename" == *.tar.gz ]] && continue
              [[ "$filename" == *.rpm ]] && continue
              
              # Extract actual extension
              ext=".${filename##*.}"
              
              newname="vkomic-${VERSION}-${{ matrix.name }}${ext}"
              echo "Staging: $filename as $newname"
              cp "$filepath" "final_assets/$newname"
            fi
          done

      - name: Create and Upload Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: '${{ github.ref_name }}'
          body: |
            ## Update Notes

            - **PDF Reader Fixes**: Resolved "Unsupported format" errors and improved SAF URI handling for files with special characters.
            - **Storage Optimization**: Implemented a single, auto-cleaned temporary file strategy for reading to prevent local storage duplication.
            - **Download Persistence**: Fixed an issue where completed downloads would occasionally reset to pending on app restart.
            - **Performance**: Mobile builds now target arm64-v8a specifically for better performance and smaller APK size.

            ### Binaries
            - **macOS Intel**: `vkomic-1.3.5-mac-x64.dmg` (High Sierra 10.13+)
            - **macOS Silicon**: `vkomic-1.3.5-mac-arm64.dmg` (M1/M2/M3)
            - **Windows**: `vkomic-1.3.5-win-x64-setup.exe`
            - **Linux**: `vkomic-1.3.5-linux-x64.AppImage`
          files: final_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
