name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows
            ext: .exe
          - os: macos-14
            target: aarch64-apple-darwin
            name: macos-apple-silicon
            ext: .dmg
          - os: macos-13
            target: x86_64-apple-darwin
            name: macos-intel
            ext: .dmg
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux
            ext: .AppImage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri App
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Support macOS 10.13 (High Sierra) pour les builds Intel
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.target == 'x86_64-apple-darwin' && '10.13' || '' }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'VKomic ${{ github.ref_name }}'
          releaseBody: |
            ## TÃ©lÃ©chargements
            
            | Plateforme | Fichier | Compatible |
            |------------|---------|------------|
            | ðŸªŸ Windows | `vkomic-*-windows.exe` | Windows 10+ |
            | ðŸŽ macOS Apple Silicon | `vkomic-*-macos-apple-silicon.dmg` | macOS 11+ (M1/M2/M3) |
            | ðŸŽ macOS Intel | `vkomic-*-macos-intel.dmg` | macOS 10.13+ (High Sierra) |
            | ðŸ§ Linux | `vkomic-*-linux.AppImage` | Ubuntu 22.04+ |
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Rename and upload artifact with clear name
        if: steps.tauri.outputs.artifactPaths != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # Get version from tag or package.json
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION=$(node -p "require('./package.json').version")
          fi
          
          # Find the built artifact
          ARTIFACT_PATHS='${{ steps.tauri.outputs.artifactPaths }}'
          echo "Artifact paths: $ARTIFACT_PATHS"
          
          # Parse JSON array and rename each file
          echo "$ARTIFACT_PATHS" | jq -r '.[]' | while read -r filepath; do
            if [ -f "$filepath" ]; then
              filename=$(basename "$filepath")
              ext="${{ matrix.ext }}"
              newname="vkomic-${VERSION}-${{ matrix.name }}${ext}"
              newpath="$(dirname "$filepath")/${newname}"
              
              echo "Renaming: $filename -> $newname"
              mv "$filepath" "$newpath"
              
              # Upload to release
              gh release upload "$GITHUB_REF_NAME" "$newpath" --clobber || true
            fi
          done
