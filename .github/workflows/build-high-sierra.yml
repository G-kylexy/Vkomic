name: Build High Sierra (macOS 10.13)

on:
  workflow_dispatch:

# 1. Variable globale pour tout le workflow pour forcer la compatibilité dès le départ
env:
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: read

jobs:
  build-high-sierra:
    # 2. Utilisation de macos-12 (Monterey) pour le support SDK legacy
    # C'est un runner Intel natif, essentiel pour éviter les fuites de symboles ARM/Catalina+
    runs-on: macos-12
    name: Build macOS x64 (High Sierra compatible)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: x86_64-apple-darwin-highsierra

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri App
        # Le MACOSX_DEPLOYMENT_TARGET est déjà dans l'env global
        # RUSTFLAGS: force le weak-linking de Foundation et CFNetwork
        # pour que les symboles introduits après 10.13 (comme _NSHTTPCookieSameSiteLax)
        # soient NULL au runtime au lieu de crasher au lancement (dyld Symbol missing)
        env:
          RUSTFLAGS: >-
            -C link-arg=-Wl,-weak_framework,Foundation
            -C link-arg=-Wl,-weak_framework,CFNetwork
            -C link-arg=-Wl,-weak_framework,Security
        run: npm run tauri:build -- --target x86_64-apple-darwin

      - name: Stage artifacts
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          ARTIFACT_DIR="src-tauri/target/x86_64-apple-darwin/release/bundle"

          mkdir -p final_assets

          find "$ARTIFACT_DIR" -type f \( -name "*.dmg" -o -name "*.app" \) | while read -r filepath; do
            filename=$(basename "$filepath")
            ext=".${filename##*.}"
            newname="vkomic-${VERSION}-mac-x64-highsierra${ext}"
            echo "Staging: $filename as $newname"
            cp "$filepath" "final_assets/$newname"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vkomic-mac-x64-highsierra
          path: final_assets/*
          retention-days: 7
