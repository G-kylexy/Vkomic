name: Build High Sierra (macOS 10.13)

on:
  workflow_dispatch:

env:
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: read

jobs:
  build-high-sierra:
    # On utilise le runner le plus rapide disponible
    runs-on: macos-latest
    name: Build macOS x64 (High Sierra compatible)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: x86_64-apple-darwin-highsierra-v3

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri App
        # On force la compilation croisée Intel (x86_64) car le runner est ARM
        # On garde les weak-links au cas où Tauri-core tirerait Foundation
        env:
          RUSTFLAGS: >-
            -C link-arg=-Wl,-weak_framework,Foundation
            -C link-arg=-Wl,-weak_framework,CFNetwork
            -C link-arg=-Wl,-weak_framework,Security
        run: npm run tauri:build -- --target x86_64-apple-darwin

      - name: Verify Symbols
        shell: bash
        run: |
          BINARY="src-tauri/target/x86_64-apple-darwin/release/app"
          if [ -f "$BINARY" ]; then
            nm -m "$BINARY" | grep "NSHTTPCookieSameSiteLax" || echo "✅ Symbol not found. Clean build!"
          fi

      - name: Stage artifacts
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          ARTIFACT_DIR="src-tauri/target/x86_64-apple-darwin/release/bundle"
          mkdir -p final_assets
          find "$ARTIFACT_DIR" -type f \( -name "*.dmg" -o -name "*.app" \) | while read -r filepath; do
            filename=$(basename "$filepath")
            ext=".${filename##*.}"
            newname="vkomic-${VERSION}-mac-x64-highsierra${ext}"
            cp "$filepath" "final_assets/$newname"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vkomic-mac-x64-highsierra
          path: final_assets/*
          retention-days: 7
