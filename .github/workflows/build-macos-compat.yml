name: Build macOS High Sierra Compatibility (Tauri)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos-intel:
    runs-on: macos-13 # Intel runner, avoids cross-compilation headaches for old targets
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri for High Sierra (Intel)
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.13"
          # Rust flags to ensure compatibility
          RUSTFLAGS: "-C link-arg=-mmacosx-version-min=10.13"
        run: |
          npm run tauri build -- --target x86_64-apple-darwin

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vkomic-macos-intel-10.13
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
